<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider-mem.css" />
    <title>Mem-slider</title>
</head>
<body>
    <div class="slider-mem-container">
        <input type="radio" class="slide-radio" name="slide-radio" id="div_1" checked="">
        <input type="radio" class="slide-radio" name="slide-radio" id="div_2">       
        <input type="radio" class="slide-radio" name="slide-radio" id="div_3">       
        <input type="radio" class="slide-radio" name="slide-radio" id="div_4">       
    <div id="slides">    
            <div class="slide" id="first">
            </div>

            <div class="slide" id="second">
            </div>

            <div class="slide" id="third">
            </div>

            <div class="slide" id="fourth">
            </div>
        </div>    

        <div id="slider-mem-footer">      

            <div class = "mem-text" id="first-text">
                <p> Когда вовремя выполнил задание. </p>
            </div>      
            <div class = "mem-text" id="second-text">
                <p> Когда не получается выполнить задание. </p>
            </div>      
            <div class = "mem-text" id="third-text">
                <p> Когда не знаешь, как выполнить задание. </p>
            </div>      
            <div class = "mem-text" id="fourth-text">
                <p> Когда читаешь условие задачи. </p>
            </div>      

            <div class="switchers">
                <label class="switcher" id="switcher1" for="div_1"></label>
                <label class="switcher" id="switcher2" for="div_2"></label>
                <label class="switcher" id="switcher3" for="div_3"></label>
                <label class="switcher" id="switcher4" for="div_4"></label>
            </div>
        </div>           
    </div>
</body>
</html>
